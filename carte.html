<!DOCTYPE html>
<html>
<head>
	<title>Add to Cart Example</title>
	<link rel="stylesheet" type="text/css" href="carte.css">
</head>
<body>
	<div class="product-details">
		<h1>Product Name</h1>
		<p>Product Description</p>
		<p>Price: $99.99</p>
		<button id="add-to-cart">Add to Cart</button>
	</div>

	<div class="cart">
		<h2>Cart</h2>
		<ul id="cart-items"></ul>
		<p>Total: $0.00</p>
	</div>

	<script src="carer.js"></script>
</body>
</html>
